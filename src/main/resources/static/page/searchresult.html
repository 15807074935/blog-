<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/searchresult.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>blog-搜索</title>
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">blog</div>
            <div class="btns">
                <a href="/page/main.html">发现</a>
                <a href="/page/focusarticles.html">关注</a>
                <a href="#">消息</a>
            </div>
            <div class="search">
                <input type="text" class="search-text">
                <a href="#" onclick="searchmore()" class="get">搜索</a>
            </div>
            <div class="user">
                <img src="#" id="userimage">
                <div class="dec"></div>
                <div class="user-nav">
                    <ul>
                        <li><a href="#">草稿箱</a></li>
                        <li><a href="#">个人主页</a></li>
                    </ul>
                </div>
            </div>

            <div class="write">
                <a href="/page/wangeditor.html" class="write-link">写文章</a>
            </div>
        </div>
        <div class="content">
            <div class="users-tips">
                <div class="search-users">
                    <div class="tipall">
                        <span class="users-tip">相关用户</span>
                        <span class="users-all" onclick="moreusers()">查看全部></span>
                    </div>
                    <div class="part-user">
                    </div>
                </div>
            </div>
            <div class="search-articles">
                <div class="articles-tip">
                    <span class="article-hot">相关文章</span>
                    <span class="article-sum">0个结果</span>
                </div>
                <div class="content-left">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/searchresult.js"></script>
</body>

</html>
