<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>blog-登陆</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo"><span> blog</span></div>
        <div class="content">
            <div class="tip">
                <a class="login" href="/page/login.html">登陆</a>
                <a class="register" href="/page/register.html">注册</a>
            </div>
            <div class="msg">
                <form class="user_msg">
                    <div>
                        <input type="text" name="username" placeholder="昵称或邮箱" class="in">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="密码" class="in">
                    </div>
                    <div class="rm">
                        <input type="checkbox" name="remember-me">记住我</div>
                    <div>
                        <input class="btn" type="button" onclick="submits()"  value="登陆">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
