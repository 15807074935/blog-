<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>blog-register</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo"><span> blog</span></div>
        <div class="content">
            <div class="tip">
                <a class="login" href="/page/login.html">登陆</a>
                <a class="register" href="/page/register.html">注册</a>
            </div>
            <div class="msg">
                    <div>
                        <input type="text" name="username" placeholder="你的昵称" id="username" class="in">
                        <span class="tip2">昵称重复！</span>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="email" class="in2" id="useremail">
                        <a href="javascript:void(0)" onclick="getValid()" class="avlid">发送验证码</a>
                        <span class="tip3">该邮箱已注册！</span>
                    </div>
                    <div>
                        <input type="text" name="valid" placeholder="验证码" class="in" id="uservalid">
                        <span class="tip4">验证码错误！</span>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="设置密码" class="in" id="userpassword">
                    </div>
                <div>
                    <img src="http://116.62.172.100/58aeaaa2-02c4-4676-934d-4bbec0a1ba3c.jpg" id="userimg">
                    <a href="javascript:void(0)" id="imgbtn" onclick="changeimage()">上传头像</a>
                    <input id="upload" name="file" accept="image/*" type="file" style="display: none">
                </div>
                    <div class="btn">
                        <input class="btn" type="submit" onclick="submit()" value="注册">
                    </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/register.js"></script>
</body>

</html>
